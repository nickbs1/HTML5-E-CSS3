<body>
   <h1 id="i1">Identificadores</h1>
   <p>identificadores serve para diferenciar uma tag de outra neste criei um id que chamei de i1 &lt;h1 id="i1"&gt;&lt;/h1&gt; e pra alterar so esse na css eu coloco h1#.i1{} e modifico ele. </p>
   <p>O id so pode ser usado uma unica vez no html.</p>
